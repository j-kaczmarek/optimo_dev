<mat-toolbar color="primary">
  <div fxShow="true" fxHide.gt-sm="true">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <span class="spacer"></span>

  <div fxShow="true" fxHide.lt-md="true">

    <div *ngIf="currentUser; then isLogged else isNotLogged"></div>

    <ng-template #isLogged>
      <a [routerLink]="['/']" mat-button>Dashboard</a>
      <a (click)="logout()" mat-button>Logout</a>
    </ng-template>

    <ng-template #isNotLogged>
      <a [routerLink]="['/login']" mat-button>Login</a>
    </ng-template>

  </div>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav fxLayout="column">
    <div fxLayout="column">
      <div *ngIf="currentUser; then isLogged else isNotLogged"></div>

      <ng-template #isLogged>
        <a [routerLink]="['/']" mat-button>Dashboard</a>
        <a (click)="logout()" mat-button>Logout</a>
      </ng-template>

      <ng-template #isNotLogged>
        <a [routerLink]="['/login']" mat-button>Login</a>
      </ng-template>
    </div>
  </mat-sidenav>
  <mat-sidenav-content fxLayout="column" fxFlexFill>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
